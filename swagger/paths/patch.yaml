tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Updates contact details by ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../schemas/contact.yaml"
responses:
  "200":
    description: The contact has been updated
    content:
      application/json:
        schema:
          $ref: "../schemas/contact.yaml"
  "404":
    description: Contact not found
