tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: Returns a list of all the user's contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      example: 1
  - name: limit
    in: query
    required: false
    schema:
      type: integer
      example: 10
responses:
  "200":
    description: List of contacts
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../schemas/contact.yaml"
  "404":
    description: Contact not found
