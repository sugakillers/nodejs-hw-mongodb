type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 8e5d6ef5kf84hf73
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone"
    type: string
    example: '+380000000000'
  email:
    description: "Contact's email"
    type: string
    example: 'john@gmail.com'
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/prod/image/upload/ar_1:1,c_auto,g_auto,w_500/r_45/me/rc/animals-4.png
  isFavourite:
    description: 'Whether is contact favorite'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    example: 'work'
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 'john@gmail.com'